<html>
    <head>
        <title>Calculator Applications</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="calboxmain">
            <div class="box" id="firstbox">
                <p>calc</p>
            </div>
            <div class="box" id="secondbox">
                <p class = "res" id = "lr">23</p>
            </div>
            <div class="box" id="thirdbox">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="del">DEL</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="add">+</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="subt">-</button>
                <button>.</button>
                <button>0</button>
                <button id="divd">/</button>
                <button id="mult">x</button>
                <button id="reset">RESET</button>
                <button id="resp">=</button>
            </div>
        </div>        
    </body>
</html>
